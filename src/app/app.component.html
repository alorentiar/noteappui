<div class="container m-3 row" id="main-container">
  <!-- sdasdas -->
  <div *ngFor="let note of notes" class="card m-2" style="width: 18rem; ">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{ note?.titleNote }}</h5>
      <p class="card-text">{{ note?.descNote }}</p>
      <a (click)="onOpenModal(note,'edit')" class="btn btn-primary m-1">Edit</a>
      <a (click)="onOpenModal(note,'edit')" class="btn btn-primary">Delete</a>
    </div>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployeeModalLabel">Add Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddNote(addForm)">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" ngModel name="titleNote" class="form-control" id="titleNote" placeholder="titleNote"
              required>
          </div>
          <div class="form-group">
            <label for="email">Note Detail</label>
            <textarea ngModel class="form-control" aria-label="With textarea" id="detailNote"
              placeholder="detailNote"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
